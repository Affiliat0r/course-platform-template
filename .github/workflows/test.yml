name: Test Suite

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master, feature/**]

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'techtrain-courses/package-lock.json'

      - name: Install dependencies
        working-directory: ./techtrain-courses
        run: npm ci

      - name: Run linter
        working-directory: ./techtrain-courses
        run: npm run lint

      - name: Run unit tests
        working-directory: ./techtrain-courses
        run: npm run test:run

      - name: Generate coverage report
        working-directory: ./techtrain-courses
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./techtrain-courses/coverage/coverage-final.json
          flags: unittests
          name: unit-tests-coverage
        continue-on-error: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'techtrain-courses/package-lock.json'

      - name: Install dependencies
        working-directory: ./techtrain-courses
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./techtrain-courses
        run: npx playwright install --with-deps chromium

      - name: Build application
        working-directory: ./techtrain-courses
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Run E2E tests
        working-directory: ./techtrain-courses
        run: npm run test:e2e -- --project=chromium
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: techtrain-courses/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: techtrain-courses/test-results/
          retention-days: 7

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'techtrain-courses/package-lock.json'

      - name: Install dependencies
        working-directory: ./techtrain-courses
        run: npm ci

      - name: Build application
        working-directory: ./techtrain-courses
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Check for build artifacts
        run: |
          if [ ! -d "techtrain-courses/.next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "Build successful!"
